<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <p>{{ contador > 10 ? "maior do que 10" : "menor doque 10" }}</p>
  <button v-on:click="somar">Somar 1</button>
  <button v-on:click="subtrair">subtrair 1</button>
  
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
    },
    methods:{
        somar(){
            this.contador ++;
        },
        subtrair(){
          this.contador --;
        }
    }
  });
</script>

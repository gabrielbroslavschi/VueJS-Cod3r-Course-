<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<meta charset="UTF-8" />
<div id="app1">
  <contador1></contador1>
  <contador1></contador1>
  <contador1></contador1>
</div>

<hr />

<div id="app2">
  <app-contador></app-contador>
  <app-contador></app-contador>
  <app-contador></app-contador>
</div>

<script>
  // Registro Local

  const contador = {
    template: `
    <div>
        <span>{{ Contador }}</span>
        <button @click="Contador++">+</button>
        <button @click="Contador--">-</button>
    </div>
`,
    data() {
      return { Contador: 0 };
    },
  };
  

  new Vue({
    el: "#app1",
    components: {
        contador1: contador
    }
  });

  new Vue({
    el: "#app2",
    components: {
        'app-contador': contador
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    {{ titulo1 }} 
    <button @click="alterar">Alterar</button>
</div>



<script>
    const vm = new Vue({
        el: "#app",
        data: {
            titulo1: 'teste1'
        },
        methods:{
            alterar(){
                this.titulo1 += '!'
            }
        }
    })

</script>

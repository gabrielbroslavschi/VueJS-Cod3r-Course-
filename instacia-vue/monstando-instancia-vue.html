<meta charset="UTF-8" />
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app"></div>

<script>
  const vm = new Vue({
    // el:'#app',
    template: `
        <div>
            <h1>{{ aula }}</h1>
            <h2>{{ modulo }}</h2>
            <button @click="alterarAula">Alterar Aula</button>
            <button @click="alterarModulo">Alterar Modulo</button>
        </div>
        
        `,
    data: {
      aula: "Montando instancia vue",
      modulo: "instancia",
    },
    methods: {
      alterarAula() {
        this.aula += "#";
        this.$ref;
      },
      alterarModulo() {
        this.modulo += "#";
      },
    },
  });

//   vm.$mount("#app")
  vm.$mount()
  document.querySelector("#app").appendChild(vm.$el)
</script>

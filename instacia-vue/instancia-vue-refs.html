<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <h2>{{ modulo }}</h2>
    <button @click="alterarAula">Alterar Aula</button>
    <button @click="alterarModulo">Alterar Modulo</button>
</div>

<script>
    const vm = new Vue({
        el:'#app',
        data:{
            aula: 'VueJS',
            modulo: 'referencias'
        },
        methods: {
            alterarAula(){
                this.aula += '#'
                this.$ref
            },
            alterarModulo(){
                this.modulo += '#'
            }
        }
    })


    vm.$refs.aulaRef.innerHTML = 'Valor alterado diretamente:('
</script>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<meta charset="UTF-8" />

<div id="app">
  <ul>
    <li v-for="(cor, index) in cores" :key="cor" >{{ cor }} - {{ index + 1 }}</li>
  </ul>

  <button @click="cores.push('branca')">Adicionar</button>

  <hr />

  <template v-for="(cor, index) in cores">
    <h1>{{ cor }}</h1>
    <p>{{ index + 1 }}</p>
  </template>

  <hr />

  <ul>
    <li v-for="pessoa in pessoas">
      {{ pessoa.nome }}
      <div v-for="(valor, chave, i) in pessoa">
        {{ i + 1 }} -> {{ chave }} -> {{ valor }}
      </div>
    </li>
  </ul>

  <hr />
  
  <div v-for="n in 10">{{ n }}</div>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      cores: ["vermelho", "verde", "amarelo", "azul"],
      pessoas: [
        { nome: "Gabriel", idade: 22, peso: 90 },
        { nome: "Jos√©", idade: 30, peso: 78 },
      ],
    },
  });
</script>

<style>
  ul {
    list-style: none;
  }

  h1,
  p {
    display: inline;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<meta charset="UTF-8">

<div id="app">
    <template v-if="logado">
        <p >Usuário Logado: {{ nome }}</p>
        <p>Perfil: admin</p>
    </template>
    <p v-else-if="anonimo">Navegando Como Anônimo</p>
    <p v-else>Nenhum usuario Logado</p>
    <button @click='logado = !logado'>{{ logado ? 'sair' : 'entrar' }}</button>
    <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado">
        Desenvolvido para nós
    </footer>
    <footer v-show="logado">
        Desenvolvido para nós desenvolvedores jr
    </footer>
</div>


<script>
    new Vue({
        el: "#app",
        data: {
            nome: 'Gabriel',
            logado: false,
            anonimo: false
        }
    })
</script>
